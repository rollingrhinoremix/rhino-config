[package]
name = "rhino-config"
version = "0.1.0"
authors = ["wizard-28 <wiz28@protonmail.com>"]
edition = "2021"
description = "Utility to edit rolling rhino remix config"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

build = "build.rs"

[dependencies]
anyhow = "1.0.58"
clap = { version = "~3.2.13", features = ["derive"] }
indoc = "1.0.6"

[build-dependencies]
clap = { version = "~3.2.13", features = ["derive"] }
clap_complete = "4.1.4"
clap_mangen = "0.1.7"

[dev-dependencies]
rstest = "0.15.0"
tempfile = "3.3.0"
